<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Search</title>
  <style>
    :root {
      --primary-color: #e50914;
      --dark-bg: #141414;
      --light-bg: #f5f5f5;
      --text-dark: #333;
      --text-light: #fff;
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary-color);
    }

    /* Main Content */
    .search-container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-header {
      margin-bottom: 2rem;
    }

    .search-header h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .search-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .search-form input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: var(--border-radius);
      border: 1px solid #333;
      background-color: #333;
      color: var(--text-light);
      font-size: 1rem;
    }

    .search-form input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
    }

    .btn:hover {
      background-color: #f40612;
    }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: #1f1f1f;
      border-radius: var(--border-radius);
    }

    .filter-group {
      flex: 1;
      min-width: 200px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .filter-group select {
      width: 100%;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      border: 1px solid #333;
      background-color: #333;
      color: var(--text-light);
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background-color: #1f1f1f;
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .product-image {
      height: 200px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product-info p {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .product-rating {
      color: #f1c40f;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      background-color: #333;
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .pagination button.active {
      background-color: var(--primary-color);
    }

    .pagination button:hover:not(.active) {
      background-color: #444;
    }

    /* Footer */
    footer {
      background-color: #000;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }

    footer p {
      color: #888;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }

      .search-form {
        flex-direction: column;
      }

      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">StreamShop</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/login">Login</a>
      <a href="/netflix-dashboard">Netflix Dashboard</a>
      <a href="/amazon-search" class="active">Amazon Search</a>
    </div>
  </nav>

  <main class="search-container">
    <section class="search-header">
      <h1>Product Search</h1>
      <form class="search-form">
        <input type="text" placeholder="Search for products..." id="search-input">
        <button type="submit" class="btn">Search</button>
      </form>
    </section>

    <section class="filters">
      <div class="filter-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>
          <option value="clothing">Clothing</option>
          <option value="home">Home & Kitchen</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="price">Price Range</label>
        <select id="price">
          <option value="">Any Price</option>
          <option value="0-25">Under $25</option>
          <option value="25-50">$25 to $50</option>
          <option value="50-100">$50 to $100</option>
          <option value="100+">$100 & Above</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="sort">Sort By</label>
        <select id="sort">
          <option value="relevance">Relevance</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="rating">Customer Rating</option>
        </select>
      </div>
    </section>

    <section class="product-grid">
      <!-- Product cards will be populated by JavaScript -->
    </section>

    <div class="pagination">
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>Next</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 StreamShop. All rights reserved.</p>
  </footer>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: "Wireless Bluetooth Headphones", price: 79.99, rating: 4.5, category: "electronics", image: "https://source.unsplash.com/300x300/?headphones" },
      { id: 2, name: "Smart Fitness Tracker", price: 49.99, rating: 4.2, category: "electronics", image: "https://source.unsplash.com/300x300/?fitness,tracker" },
      { id: 3, name: "Bestselling Novel", price: 14.99, rating: 4.7, category: "books", image: "https://source.unsplash.com/300x300/?book,novel" },
      { id: 4, name: "Cotton T-Shirt", price: 19.99, rating: 4.0, category: "clothing", image: "https://source.unsplash.com/300x300/?tshirt,cotton" },
      { id: 5, name: "Stainless Steel Water Bottle", price: 24.99, rating: 4.8, category: "home", image: "https://source.unsplash.com/300x300/?water,bottle" },
      { id: 6, name: "Wireless Charging Pad", price: 29.99, rating: 4.3, category: "electronics", image: "https://source.unsplash.com/300x300/?charging,pad" },
      { id: 7, name: "Cooking Essentials Set", price: 39.99, rating: 4.6, category: "home", image: "https://source.unsplash.com/300x300/?cooking,set" },
      { id: 8, name: "Running Shoes", price: 89.99, rating: 4.4, category: "clothing", image: "https://source.unsplash.com/300x300/?shoes,running" }
    ];

    // Function to create product card
    function createProductCard(product) {
      const stars = '★'.repeat(Math.floor(product.rating)) + '☆'.repeat(5 - Math.floor(product.rating));
      
      return `
        <div class="product-card" data-id="${product.id}">
          <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-info">
            <h3>${product.name}</h3>
            <p class="product-category">${product.category.charAt(0).toUpperCase() + product.category.slice(1)}</p>
            <div class="product-rating">${stars} (${product.rating})</div>
            <div class="product-price">$${product.price.toFixed(2)}</div>
          </div>
        </div>
      `;
    }

    // Populate product grid
    function populateProducts(productsArray) {
      const productGrid = document.querySelector('.product-grid');
      productGrid.innerHTML = productsArray.map(product => createProductCard(product)).join('');
    }

    // Initial population
    populateProducts(products);

    // Search functionality
    document.querySelector('.search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(searchTerm) || 
        product.category.toLowerCase().includes(searchTerm)
      );
      populateProducts(filteredProducts);
    });

    // Filter functionality
    document.querySelectorAll('.filter-group select').forEach(select => {
      select.addEventListener('change', function() {
        // In a real app, this would filter the products based on selections
        console.log('Filter applied:', this.id, this.value);
      });
    });

    // Product card click handler
    document.addEventListener('click', (e) => {
      if (e.target.closest('.product-card')) {
        const productId = e.target.closest('.product-card').dataset.id;
        // In a real app, this would navigate to the product details page
        console.log(`Navigate to product details page for ID: ${productId}`);
      }
    });
  </script>
</body>
</html>
